plugins {
    id 'java'
    id 'war'  
	id 'org.akhikhl.gretty' version '1.4.2' 
}

configurations {
  provided
}

dependencies {
  compile configurations.provided
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:2.7.19'
}

repositories {
  mavenCentral()
}
